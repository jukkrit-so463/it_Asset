services:
  backend:
    build: ./backend
    container_name: it-asset-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql://user:password@db:3306/asset_nmd_gemini
      - JWT_SECRET=YOUR_JWT_SECRET # เปลี่ยนเป็น secret ของคุณ
    networks:
      - app-network
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: it-asset-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: it-asset-db
    restart: unless-stopped
    ports:
    - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Sompan2528***
      MYSQL_DATABASE: asset_nmd_gemini
      MYSQL_USER: user
      MYSQL_PASSWORD: Sompan2528***
    volumes:
      - db-data:/var/lib/mysql
      - ./asset_nmd_gemini.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge