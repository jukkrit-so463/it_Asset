services:
  backend:
    build: ./backend
    container_name: it-asset-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql://user:Sompan2528***@db:3306/asset_nmd_gemini
      - JWT_SECRET=e4a8b7c6d5f3a2b1c0d9e8f7a6b5c4d3e2f1a0b9c8d7e6f5a4b3c2d1e0f9a8b7
    networks:
      - app-network
    depends_on: # <--- แก้ไขส่วนนี้
      - db
  db:
    image: mysql:8.0
    container_name: it-asset-db
    pull_policy: never
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Sompan2528***
      MYSQL_DATABASE: asset_nmd_gemini
      MYSQL_USER: user
      MYSQL_PASSWORD: Sompan2528***
  frontend:
    build: ./frontend
    container_name: it-asset-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - db-data:/var/lib/mysql
      - ./asset_nmd_gemini.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    depends_on:
      - backend
volumes:
  db-data:

networks:
  app-network:
    driver: bridge